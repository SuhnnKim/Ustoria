<!DOCTYPE html>
<html>
<head>
	<title>Playground</title>
	<link rel="stylesheet" href="css/init.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/dragula.css">
	<link rel="stylesheet" href="css/sidebar.css">
	<link rel="stylesheet" href="css/scence-panel.css">
	<link rel="stylesheet" href="css/timeline-panel.css">
</head>

<body ng-app="playground" ng-controller="MainController">
	<div id="show-sidebar" ng-show="sidebar.hidden" ng-click="sidebar.toggle()">
		<span class="glyphicon glyphicon-menu-right"></span>
	</div>
	<div id="sidebar" ng-hide="sidebar.hidden">
		<div id="hide-sidebar" ng-click="sidebar.toggle()">
			<span class="glyphicon glyphicon-menu-left"></span>
		</div>
		<div class="inner">
			<h2>Sidebar</h2>
			<ul class="menu">
				<li>11111</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>

			</ul>

		</div>
	</div>



	<div class="" id="content" expandable ng-controller="ScencePanelController as scencePanel">
		<div id="scence-panel" >
			<!-- loop scences -->
				<div ng-repeat="scence in scencePanel.scences" class="scence panel panel-success" data-toggle="tooltip" title="{{scence.title}}">
		            <div class="panel-heading scence-title">
		              {{ scence.title }}
		            </div>
		            <div class="panel-body">
		              {{ scence.content }}
		            </div>
		        </div>
		</div>



		<div id="timeline-panel"></div>
	</div>

<script type="text/javascript" src="js/jquery-2.2.0.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/dragula.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
